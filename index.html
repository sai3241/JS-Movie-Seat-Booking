<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="movie-container">
      <label>Pick a movie</label>
      <select id="movie">
        <option value="150">Pirates of the caribbean(₹150)</option>
        <option value="140">Iron Man(₹140)</option>
        <option value="100">FinalDestination(₹100)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"> </div>
          <small>N/A</small>
       
      </li>

      <li>
        <div class="seat selected"> </div>
          <small>Selected</small>
       
      </li>

      <li>
        <div class="seat occupied"></div>
          <small>Occupied</small>
        
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>

   
    
    </div>

    <p class="text">
      You have selected <span id ="count">0</span> seats for a price of ₹<span id="total">0</span>
    </p>
   
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
